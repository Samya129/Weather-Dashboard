<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="Weather.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
  </head>
<body>
<img class="img-fluid" src="Images/Clouds.png" alt="Clouds Image">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <p class="lead"></p>
        </div>
      </div>
      <section class="container">
        <section class="row">
          <!-- One Fourth of screen (3/12) -->
              <div class="col-md-3">
                <strong class="searchTitle">Search for a City:</strong>
                <div class="input">
                  <input id="searchInput" type="text" placeholder="Columbus, Ohio" class="inputText">
                  <input class="fas fa-search" type="submit" id="searchButton" value="Search">
              </div>
              <p class="citiesList">Include this container with search area for value of city input.Name only.</p>
            <div id="buttonList"></div>
            </div>

          <!-- Three Fourths of screen (9/12) -->
          <div class="col-md-9">
            <p> 
              <div id="icon"><img id="weatherArt" src=""></div>
              <div class="city"></div>
              <div class="date"></div> 
              <div class="tempF"></div>
              <div class="humidity"></div>
              <div class="windSpeed"></div>
              <div class="uvIndex"></div>
            </p>
          </div>
        </section>
    </section>

    <section class="container">
        <section class="row">

          <div class="col-md-3">
          </div>
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-1"></div>

              <div class="col-md-2">
                <div class="card" style="width: 9;">
                  <img src="..." class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">Type info here 1 </p>
                  </div>
                </div>
              </div>
              
              <div class="col-md-2">
                <div class="card" style="width: 9;">
                  <img src="..." class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">Type info here 2</p>
                  </div>
                </div>
              </div>
    
              <div class="col-md-2">
                <div class="card" style="width: 9;">
                  <img src="..." class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">Type info here 3</p>
                  </div>
                </div>
              </div>
    
              <div class="col-md-2">
                <div class="card" style="width: 9;">
                  <img src="..." class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">Type info here 4</p>
                  </div>
                </div>
              </div>
              
              <div class="col-md-2">
                <div class="card" style="width: 9;">
                  <img src="..." class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">Type info here 5</p>
                  </div>
                  <div class="col-md-1"></div>
                </div>
              </div>
            </div>
          </div>
          
        </section>
      </section>
    <script src="Weather.js"></script>
</body>
</html>
