<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="Weather.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
</head>
<body>

  <section class="container">
    <!-- <div class="jumbotron jumbotron-fluid" style="background-color: rgb(249, 228, 232);">
      <div class="container Heading">
          <h1 class="display-4">Weather Dashboard</h1>
          <p class="lead" style="text-align: center;">Think positive! Be positive!</p>
      </div>
    </div> -->
    <img class="img-fluid" src="Images/Clouds.png" alt="Clouds Image">

        <section id="sidebar" class="row">
          <!-- One Fourth of screen (3/12) -->
          <div class="col-md-3 searchArea">
                <header class="searchHeader"><b>Search for a City:</b></header>
              <div class="input">
                  <input id="searchInput" type="text" placeholder="Columbus, Ohio" class="inputText">
                  <input type="submit" id="searchButton" value="Search">
              </div>
                  <div id="buttonList"></div>
                  <div id="button"></div>
                  
          </div>
          <!-- Three Fourths of screen (9/12) -->
          <div class="col-md-9 containerBig">
            <p> 
              <div id="icon fontProp"><img id="weatherArt"></div>
              <div id="fontProp"class="city"></div>
              <div id="fontProp"class="date"></div> 
              <div id="fontProp"class="tempF"></div>
              <div id="fontProp"class="humidity"></div>
              <div id="fontProp"class="windSpeed"></div>
              <div id="fontProp"class="uvIndex"></div>
            </p>
          </div>
        </section>
  </section>

  <section class="container">
        <section class="row">
          <div class="col-md-3 empty"></div>
          <div class="col-md-9 fiveDayForecast">
            <h2>Five-Day Forecast</h2>
            <div class="row showFiveDayForecast">
              <div class="col-md-1"></div>
            </div>
          </div>  
        </section>
  </section>
    <script src="Weather.js"></script>
</body>
</html>
